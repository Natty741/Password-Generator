<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator"
    <title></title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Password generator logo" />

    <main class="container-input">
        <span>Size <span id="valor"></span> characters</span>
        <input id="slider" class="slider" type="range" min="4" max="32" value="15"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Generate!</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">The generated password is:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click the password to copy</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
